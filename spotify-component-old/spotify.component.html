<mat-form-field>
  <input matInput type="search" placeholder="Titre ou artiste" [(ngModel)]="trackOrArtist">
  <button mat-button *ngIf="trackOrArtist" matSuffix mat-icon-button aria-label="Clear" (click)="trackOrArtist=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-icon-button>
  <mat-icon aria-label="icon-button with search" (click)='searchMusic(trackOrArtist)'>search</mat-icon>
</button>

<mat-list *ngIf="searchResults && searchResults.artists">
  <h3 mat-subheader>Arstistes</h3>
  <mat-list-item *ngFor="let artist of searchResults.artists.items">
    <h4 mat-line>{{artist.name}}</h4>
    <p mat-line> {{artist.popularity}} </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <h3 mat-subheader>Albums</h3>
  <mat-list-item *ngFor="let track of searchResults.tracks.items">
    <h4 mat-line>{{track.name}}</h4>
    <p mat-line> {{track.album.name}} </p>
    <p mat-line> {{track.album.id}} </p>
  </mat-list-item>
</mat-list>
